# Configuration for Cog ⚙️
build:
  gpu: true
  cuda: "11.8"
  python_version: "3.10"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "torch==2.0.1 --index-url https://download.pytorch.org/whl/cu118"
    - "torchvision==0.15.2 --index-url https://download.pytorch.org/whl/cu118"
    - "torchaudio==2.0.2 --index-url https://download.pytorch.org/whl/cu118"
    - "diffusers[torch]==0.11.1"
    - "transformers==4.25.1"
    - "einops==0.6.1"
    - "omegaconf==2.3.0"
    - "safetensors==0.3.1"
    - "imageio==2.27.0"
    - "triton"
    - "gdown"
    - "einops"
    - "omegaconf"
    - "safetensors"

  run:
    - pip install xformers
    - apt-get update && apt-get install -y git-lfs ffmpeg
    - pip install imageio[ffmpeg]
    # - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.0.4/pget" && chmod +x /usr/local/bin/pget

predict: "predict.py:Predictor"
